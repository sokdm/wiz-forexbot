{% extends "base.html" %}

{% block title %}Settings - Admin{% endblock %}

{% block content %}
<style>
    .admin-container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .settings-card {
        background: var(--bg-card);
        border-radius: 20px;
        padding: 30px;
        border: 1px solid var(--border);
    }
    .form-group {
        margin-bottom: 25px;
    }
    .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        color: var(--text-secondary);
    }
    .form-group input {
        width: 100%;
        padding: 15px;
        background: var(--bg-dark);
        border: 1px solid var(--border);
        border-radius: 12px;
        color: white;
        font-size: 1rem;
    }
    .form-group small {
        display: block;
        margin-top: 8px;
        color: var(--text-secondary);
        font-size: 0.85rem;
    }
</style>

<div class="admin-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <h1>⚙️ Platform Settings</h1>
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">← Back</a>
    </div>
    
    <div class="settings-card">
        <form method="post">
            <div class="form-group">
                <label>Analysis Cost (Credits)</label>
                <input type="number" name="analysis_cost" value="{{ config.ANALYSIS_COST }}" min="1">
                <small>Cost per analysis in credits</small>
            </div>
            
            <div class="form-group">
                <label>Ad Reward (Credits)</label>
                <input type="number" name="ad_reward" value="{{ config.AD_REWARD }}" min="1">
                <small>Credits earned per ad watched</small>
            </div>
            
            <div class="form-group">
                <label>Daily Free Credits</label>
                <input type="number" name="daily_credits" value="{{ config.DAILY_FREE_CREDITS }}" min="0">
                <small>Free credits given daily (0 to disable)</small>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full btn-large">Save Settings</button>
        </form>
    </div>
</div>
{% endblock %}
