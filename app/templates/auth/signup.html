<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Wiz ForexBot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f1e;
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ffd700;
            color: #1a1a2e;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
        }
        h2 { margin-bottom: 30px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #a0a0a0; font-size: 0.9rem; }
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .link { text-align: center; margin-top: 20px; color: #a0a0a0; }
        .link a { color: #e94560; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="badge">+1000 Credits</div>
        <h2>Create Account</h2>
        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required placeholder="trader123">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="••••••••" minlength="6">
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="link">
            Already have an account? <a href="{{ url_for('auth.login') }}">Sign In</a>
        </div>
    </div>
</body>
</html>
